<h1 mat-dialog-title>Create new item</h1>
<div mat-dialog-content>
    <form [formGroup]="createItemFg">
            
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input type="text" matInput formControlName="name">
            <mat-error *ngIf="createItemFg.get('name')?.hasError('required')">Required field!</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Price</mat-label>
            <input type="text" matInput formControlName="price">
        </mat-form-field>
        <mat-checkbox [labelPosition]="'after'" formControlName="available">Available</mat-checkbox>
    </form>

</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
    <button mat-raised-button color="primary" (click)="createItem()">Create</button>
</div>
