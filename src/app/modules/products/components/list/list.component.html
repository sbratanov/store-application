
<div class="page-ctrl">
    <button mat-mini-fab color="primary" (click)="createItem()">
        <mat-icon>add</mat-icon>
    </button>
</div>

<mat-card>
    <mat-card-header>
        PRODUCTS
    </mat-card-header>
    <mat-card-subtitle>click on a row to see details</mat-card-subtitle>
    <mat-divider></mat-divider>
    <mat-card-content>
        <div class="search-container">
            <input type="text" matInput placeholder="Search" [formControl]="search" />
        </div>
            
        <mat-table #table [dataSource]="items">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> In Stock </th>
                <td mat-cell *matCellDef="let element">
                <mat-icon *ngIf="element.available; else na" color="primary">check</mat-icon>
                <ng-template #na>
                    <mat-icon color="warn">close</mat-icon>
                </ng-template>
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <ng-container matColumnDef="utilities">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn" (click)="deleteItem(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </mat-table>

    </mat-card-content>
</mat-card>
